# appimage-builder recipe see https://appimage-builder.readthedocs.io for details
version: 1
AppDir:
  path: ./AppDir
  app_info:
    id: shnootalk-compiler
    name: shtkc
    icon: shnootalk
    version: <filled-by-yq-in-ci>
    exec: usr/bin/shtkc
    exec_args: $@
  apt:
    arch:
      - amd64
    allow_unauthenticated: true
    sources:
      - sourceline: deb http://archive.ubuntu.com/ubuntu focal main
    include:
      - libgcc-s1:amd64
      - libtinfo6:amd64
      - zlib1g:amd64
  files:
    include:
      - /lib/x86_64-linux-gnu/libbsd.so.0
      - /lib/x86_64-linux-gnu/libedit.so.2
      - /lib/x86_64-linux-gnu/libffi.so.7
      - /lib/x86_64-linux-gnu/libstdc++.so.6
    exclude:
      - usr/share/man
      - usr/share/doc/*/README.*
      - usr/share/doc/*/changelog.*
      - usr/share/doc/*/NEWS.*
      - usr/share/doc/*/TODO.*
  test:
    fedora-30:
      image: appimagecrafters/tests-env:fedora-30
      command: ./AppRun -version
      use_host_x: true
    debian-stable:
      image: appimagecrafters/tests-env:debian-stable
      command: ./AppRun -version
      use_host_x: true
    archlinux-latest:
      image: appimagecrafters/tests-env:archlinux-latest
      command: ./AppRun -version
      use_host_x: true
    centos-7:
      image: appimagecrafters/tests-env:centos-7
      command: ./AppRun -version
      use_host_x: true
    ubuntu-xenial:
      image: appimagecrafters/tests-env:ubuntu-xenial
      command: ./AppRun -version
      use_host_x: true
AppImage:
  arch: x86_64
  update-information: guess
script: |
  # remove any existent binaries
  rm -rf AppDir

  # compile and install binaries into AppDir
  sh ci/Linux/build.sh llvmorg-12.0.1/clang+llvm-12.0.1-x86_64-linux-gnu-ubuntu-16.04.tar.xz
  mkdir -p AppDir/usr/bin/
  mkdir -p AppDir/usr/share/icons/
  cp logo.svg AppDir/usr/share/icons/shnootalk.svg
  cp bin/`cat build-name.txt`/shtkc AppDir/usr/bin/shtkc
