name: Code formatting quality and testing 

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  pull_request_review:
    types:
      - submitted

jobs:
  Format:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install clang-format
        run: sudo apt install clang-format
      - name: Run clang-format
        run: make format-dry-run
  Tidy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install clang-tidy
        run: sudo apt install clang-tidy
      - name: Run clang-tidy
        run: make tidy
  Test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install LLVM and LCOV
        run: sudo apt install llvm-12 llvm-12-dev lcov
      - name: Build debug executable
        run: make build GCOV=1
      - name: Run tests_runner 
        run: make coverage
      - name: 'Upload coverage report'
        uses: actions/upload-artifact@v2
        with:
          name: coverage-report
          path: tests/reports
          retention-days: 5